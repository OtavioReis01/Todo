<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #1b4f82;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #1b4f82;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #163b63;
        }

        .btn-secondary {
            text-decoration: none;
            color: #1b4f82;
            border: 2px solid #1b4f82;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #eaf1fc;
            color: #1b4f82;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f1f1f1;
            color: #1b4f82;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Editar Tarefa</h1>
            <table>
                {{ form.as_table }}
            </table>
            <div class="buttons-container">
                <input type="submit" value="Salvar Alterações">
                <a href="{% url 'lista' %}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
        {% endblock %}
    </div>
</body>
</html>
