<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: times new roman;
        }

        body {
            background-color: #d0e3f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            width: 350px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            background-color: #1b4f82;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0;
        }

        li {
            background-color: #eaf1fc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #1b4f82;
        }

        li a:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de tarefas</h1>
    <button type="button"><a href="{% url 'nova' %}">Nova Tarefa</a></button>
    <ul>
        {% if tarefas %}
            {% for tarefa in tarefas %}
                <li>
                    <a href="{% url 'deletar' tarefa.pk %}">{{ tarefa.nome_tarefa }}</a>
                </li>
            {% endfor %}
        {% else %}
            <p class="empty-message">Nenhuma tarefa encontrada.</p>        
        {% endif %}
    </ul>
</div>

</body>
</html>
